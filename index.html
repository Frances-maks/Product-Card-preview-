<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Product preview card</title>
</head>
<body>
  <section class="hero-area bg-white overflow-hidden container-one"> 
    <div class="container container-two"> 
      <div class="row justify-content-between align-items-center">
        
        <div class="col-lg-6 col-md-6 mobile-img image-container">
          <img src="./images/image-product-desktop.jpg" class="img-fluid image-one" alt="mobile screen">
        </div>

          <div class="col-lg-6 col-md-6 detail-container">
            <h3 class="card-minititle mini-title">PERFUME</h3>
          <h1 class="text-primary font-tertiary product-name">Gabrielle Essence Eau De Parfum</h1> 
          <p class="card-text text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="product-price-container">
              <h1 class="product-price">$149.99</h1>
              <h3 class="old-price">$169.99</h3>
            </div>
            <div class="button">
            <a href="#" class="btn btn-primary button-text"> <object data="./images/icon-cart.svg" type=""></object> Add to Cart</a> 
            </div>  
          </div> 
        
        </div> 
      </div>
   
   </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
